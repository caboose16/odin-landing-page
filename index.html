<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>HTML 5 Boilerplate</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,500;0,900;1,300&display=swap" rel="stylesheet"> 
  </head>
  <body>
    <div class="main-container">
        <div class="header">
            <span>Header Logo</span>
            <div class="header-links">
                <li><a href="#">header link one</a></li>
                <li><a href="#">header link two</a></li>
                <li><a href="#">header link two</a></li>
            </div>
        </div>
        <div class="main">
          <div class="main-text">
            <p class="main-title">This website is awesome</p>
            <p class="main-subtext">This website has some subtext that goes here under the main. It's a smaller font and the color is lower contrast</p>
            <button class="main-button">Sign Up</button>
          </div>
          <img class="main-image" src="./main-image.png" alt="this is a placeholder for an image" width="400">
        </div>
    </div>
    <div class="footer">
      <p>Copyright &copy; The Odin Project 2023</p>
    </div>
  </body>
</html>
